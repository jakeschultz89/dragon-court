<div style="background-color: #0a2200;color:#fff;height:100%">
	<div class="row">
		<div class="col-4">
		 <img src="/images/game/player.png">
		</div>
		<div class="col-8">
		 <h5>Quest</h5>
		 <div class="row">
	   <div class="col-12 text-center">
	    <strong>{{creature.name}}</strong>
	   </div>
	  </div>
	  <div class="row">
	   <div class="col-12 text-center">
	    Guts: {{creature.guts}}
	   </div>
	  </div>
	  <div class="row">
	   <div class="col-12 text-center">
	    Wits: {{creature.wits}}
	   </div>
	  </div>
	  <div class="row">
	   <div class="col-12 text-center">
	    &nbsp;
	   </div>
	  </div>
	  <div class="row">
	   <div class="col-12 text-center">
	    <input type="button" name="attack" value="{{attackStr}}">
	   </div>
	  </div>
	  <div class="row">
	   <div class="col-12 text-center">
	    <input type="button" name="flee" value="{{fleeStr}}">
	   </div>
	  </div>
	  {{#if hasOpts}}
	  <div class="row">
	   <div class="col-12 text-center">
	    {{{options}}}
	   </div>
	  </div>
	  {{/if}}
		</div>
	</div>
	<div class="row">
	 <div class="col-12">
	  <p>{{blurb}}</p>
	 </div>
	</div>
</div>
